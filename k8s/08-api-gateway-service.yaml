apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: packing-assistant
  labels:
    app: api-gateway
    component: api-service
spec:
  type: NodePort  # Expose outside the cluster
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080  # Accessible via localhost:30080
      protocol: TCP
      name: http
