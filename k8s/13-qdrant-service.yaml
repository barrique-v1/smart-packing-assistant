apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: packing-assistant
  labels:
    app: qdrant
    component: vector-database
spec:
  type: ClusterIP
  selector:
    app: qdrant
  ports:
    - port: 6333
      targetPort: 6333
      protocol: TCP
      name: http
    - port: 6334
      targetPort: 6334
      protocol: TCP
      name: grpc
