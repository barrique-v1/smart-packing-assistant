apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-worker
  namespace: packing-assistant
  labels:
    app: ai-worker
    component: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-worker
  template:
    metadata:
      labels:
        app: ai-worker
        component: ai-service
    spec:
      containers:
        - name: ai-worker
          image: smart-packing-assistant-ai-worker:latest
          imagePullPolicy: IfNotPresent  # Use local image (Docker Desktop)
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: openai-api-key
            - name: SERVER_PORT
              value: "8081"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
