services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: packing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - packing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # AI Worker Service
  ai-worker:
    build:
      context: .
      dockerfile: services/ai-worker/Dockerfile
    container_name: packing-ai-worker
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - packing-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # API Gateway Service
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: packing-api-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_FLYWAY_ENABLED: true
      AI_WORKER_URL: http://ai-worker:8081
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ai-worker:
        condition: service_healthy
    networks:
      - packing-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Frontend Service
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: packing-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - packing-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local

# Custom network for service discovery
networks:
  packing-network:
    driver: bridge
