spring.application.name=api-gateway

# Server Configuration
server.port=8080

# AI Worker Configuration
ai.worker.url=http://localhost:8081
ai.worker.timeout-ms=30000

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/packing_assistant
spring.datasource.username=admin
spring.datasource.password=secret123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
# Disabled for now since schema is already manually applied
# Re-enable for fresh deployments (Docker/Kubernetes)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
