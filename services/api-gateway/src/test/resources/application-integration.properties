spring.application.name=api-gateway-integration-test

# Use actual PostgreSQL for integration tests
spring.datasource.url=jdbc:postgresql://localhost:5432/packing_assistant
spring.datasource.username=admin
spring.datasource.password=secret123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration - baseline because schema is already applied
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Actuator
management.endpoints.web.exposure.include=health,info
