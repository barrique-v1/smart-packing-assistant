spring.application.name=ai-worker

# Server Configuration
server.port=8081

# JSON Data Files
data.weather.location=classpath:data/weather_data.json
data.culture.location=classpath:data/culture_tips.json

# Spring AI - OpenAI Configuration
# For local development, set as environment variable: export OPENAI_API_KEY=your_key_here
# For Docker/K8s, configure as secret
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.3

# Spring AI - OpenAI Embedding Configuration
# Model for generating vector embeddings (RAG system)
spring.ai.openai.embedding.options.model=text-embedding-3-small
spring.ai.openai.embedding.options.dimensions=1536

# Qdrant Vector Database Configuration
# Used for RAG (Retrieval-Augmented Generation) system
qdrant.url=http://localhost:6333
qdrant.collection=packing_knowledge
qdrant.min-score=0.40
qdrant.top-k=20

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

