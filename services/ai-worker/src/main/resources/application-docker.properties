# Docker-specific configuration for AI Worker
# This profile is activated when running in Docker containers

# Server Configuration
server.port=8081

# JSON Data Files
data.weather.location=classpath:data/weather_data.json
data.culture.location=classpath:data/culture_tips.json

# Spring AI - OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.3

# Spring AI - OpenAI Embedding Configuration
spring.ai.openai.embedding.options.model=text-embedding-3-small
spring.ai.openai.embedding.options.dimensions=1536

# Qdrant Vector Database Configuration (Docker service name)
# In Docker Compose, services communicate via service names
qdrant.url=http://qdrant:6333
qdrant.collection=packing_knowledge
qdrant.min-score=0.40
qdrant.top-k=20

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartpacking=DEBUG
logging.level.org.springframework.ai=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

