# Test configuration for AI Worker
spring.application.name=ai-worker-test

# Server Configuration
server.port=0

# JSON Data Files
data.weather.location=classpath:data/weather_data.json
data.culture.location=classpath:data/culture_tips.json

# Spring AI - OpenAI Configuration (Test placeholder)
spring.ai.openai.api-key=sk-test-placeholder-key-for-testing-only
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.3

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
